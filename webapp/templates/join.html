{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Join</title>
    <!-- <link rel="stylesheet" href="css/form.css"> -->
    <link href="{% static 'desktop/assets/css/joinform.css' %}" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <form action="#" method="post" name="sign up for beta form">
        {% csrf_token %}
        <div>
            {% if form.errors %}
            <div class="error-message">
                <ul style="list-style: none;">
                    {% for field in form %}
                    {% for error in field.errors %}
                    <li style="list-style: none; color: red;">{{ error }}</li>
                    {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
        <div class="header">
            <p>Join foodNetwork Today</p>
        </div>
        <div class="description">
            <p>
                Kindly fill your details below and we will get back to you in 24 hours
            </p>
        </div>
        <div class="">
            <input type="text" class="button" id="name" name="name" placeholder="Restaurant Name">
        </div>
        <br>
        <div class="input column">
            <input type="text" class="button" id="address" name="address" placeholder="Restaurant Address">
        </div>
        <br>
        <div class="input column">
            <input type="email" class="button" id="email" name="email" placeholder="Contact Email">
        </div>
        <br>
        <div class="input column">
            <input type="submit" class="button" id="join" value="Join">
        </div>
    </form>

    <a href="{% url 'index' %}">HOME<i class="fa-duotone fa-house"></i></a>

</body>

</html>
